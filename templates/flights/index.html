<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            flights
        </title>
    </head>
    <body>
        <h1>Flights</h1>
        {%for i in flights%}
            <ul>
                <li>
                    <a href="{%url 'flight' i.id%}">Flight:{{i.id}} from {{i.origin}} to {{i.destination}} in {{i.duration}} minutes</a> 
                </li>
            </ul>
        {%endfor%}
    </body>
</html>
